name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, vip ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # allow the deploy action to push using the provided token
          persist-credentials: true
          # fetch full history; helpful for deploy actions when needed
          fetch-depth: 0

      - name: Debug - show runner environment
        run: |
          echo "--- ls workspace ---"
          ls -la
          echo "--- node & npm versions ---"
          node --version || true
          npm --version || true
          echo "--- frontend files ---"
          ls -la frontend || true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          token: ${{ secrets.GITHUB_TOKEN }}
